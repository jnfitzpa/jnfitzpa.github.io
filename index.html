<!DOCTYPE html>
<script src="https://d3js.org/d3.v5.min.js"></script>
<style> .chart rect { fill: #00FFCC }
body{
	font-family: proxima nova,helvetica neue;	
}

div.tooltip {
    position: absolute;
    text-align: left;
    width: 140px;
    height: 35px;
    padding: 2px;
    font: 16px sans-serif;
		color: white;
    background: #181818;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

</style>
<html><body onload='init()'>
	<p>Here are the magic numbers from Lost: <span id="data"></span></p>

	<svg class="chart"></svg>
<script>
async function init() {
	const data = await d3.csv('https://jnfitzpa.github.io/AvgRateByAge.csv');
  console.log(data);
	var ages = [];
	data.forEach(function(value) {
		ages.push(value.age);
	});
	console.log(ages);
	var lmargin = 80;
	var rmargin = 10;
	var tmargin = 10;
	var bmargin = 50;
	var frameWidth = 800;
	var frameHeight = 500;
	var width = frameWidth-lmargin-rmargin;
	var height = frameHeight-tmargin-bmargin;
	var barThickness = height/(data.length) - 1.0;
	var xScale = d3.scaleLinear().domain([0,600]).range([0,width]);
	var yScale = d3.scaleBand().domain(ages).range([0,height]);

	// Define the div for the tooltip
	var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);


	document.getElementById("data").innerHTML = data.avg;
	d3.select(".chart")
	.attr("width",frameWidth)
	.attr("height",frameHeight)
	.append("g").attr("transform","translate("+lmargin+","+tmargin+")")
	.selectAll("rect").data(data)
	.enter().append("rect")
	.attr("width",function(d) { return xScale(d.avg);})
	.attr("height", barThickness)
	.attr("x",function(d,i) { lmargin; })
	.attr("y",function(d,i) { return (barThickness+1.0)*i; })
	.on("mouseover", function(d) {
		var prem = parseFloat(d.avg);
		div.transition()
				.duration(200)
				.style("opacity", .9);
		div	.html("Age: " + d.age + "<br/>"  + "Premium: $" + prem.toFixed(2))
				.style("left", (d3.event.pageX) + "px")
				.style("top", (d3.event.pageY - 28) + "px");
		})
	.on("mouseout", function(d) {
		div.transition()
				.duration(500)
				.style("opacity", 0)
		});


	d3.select(".chart")
	.append("g")
	.attr("transform","translate("+lmargin+","+tmargin+")")
	.call(
		d3.axisLeft(yScale)
		.tickValues(ages)
	);
	d3.select(".chart")
	.append("g")
	.attr("transform","translate("+lmargin+","+(height+tmargin)+")")
	.call(
		d3.axisBottom(xScale)
		.tickValues([100, 200, 300, 400, 500, 600])
		.tickFormat(d3.format("~s"))
	);

	// text label for the x axis
  d3.select(".chart")
	.append("text")
  .attr("transform","translate(" + (frameWidth/2) + " ," + (frameHeight-.1*bmargin) + ")")
  .style("text-anchor", "middle")
  .text("Average Premium Cost ($)");

	// text label for the y axis
  d3.select(".chart")
	.append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", 0)
  .attr("x",0 - (height / 2))
  .attr("dy", "1em")
  .style("text-anchor", "middle")
  .text("Subscriber's Age");

}
</script>

</body>
</html>
