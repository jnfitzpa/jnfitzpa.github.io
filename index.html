<!DOCTYPE html>
<script src="https://d3js.org/d3.v5.min.js"></script>
<style> .chart rect { fill: steelblue } </style>
<html><body onload='init()'>
	<p>Here are the magic numbers from Lost: <span id="data"></span></p>

	<svg class="chart" width="120" height="1000"></svg>
<script>
async function init() {
  console.log('this means something');
	const data = await d3.csv('https://jnfitzpa.github.io/AvgRateByAge.csv');
  console.log(data);
	document.getElementById("data").innerHTML = data.avg;
	d3.select(".chart").selectAll("rect").data(data)
	.enter().append("rect")
	.attr("width",19)
	.attr("height",function(d) { return d.avg; })
	.attr("x",function(d,i) { return 20*i; })
	.attr("y",function(d) { return 920 - d.avg; });
}
</script>

</body>
</html>
